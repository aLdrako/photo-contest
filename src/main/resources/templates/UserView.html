<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="#{page.title.user-profile}">Photo Contest</title>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body class="user-view d-flex flex-column min-vh-100"
      th:with="permissionPath=${requestURI + '/permissions'},
               updatePath=${requestURI + '/update'},
               deletePath=${requestURI + '/delete'},
               userMatch=${session.currentUser == user.username}">

<header th:replace="~{fragments/navbar :: header(context='user-profile')}"></header>

<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header text-center"
             th:classappend="${user.isOrganizer()} ? 'text-white bg-success' : 'text-dark bg-light text-dark bg-light'">
          <h4 th:text="${user.username.toUpperCase()}">User Profile</h4>
        </div>
        <div class="card-body d-flex align-items-center flex-wrap">
          <div class="col-lg-10 col-md-8 col-sm-10" style="width: 50%">
            <div class="form-group d-flex align-items-center mb-3">
              <i class="bi bi-person-fill me-2"></i>
              <span th:text="${user.firstName} + ' ' + (${user.getLastName()})">Full Name</span>
            </div>
            <div class="form-group d-flex align-items-center mb-3">
              <i class="bi bi-envelope-fill me-2"></i>
              <span th:text="${user.email}">Email Address</span>
            </div>
            <div class="form-group d-flex align-items-center mb-3">
              <i class="bi bi-person-badge me-2"></i>
              <span th:if="${!user.isOrganizer}" th:text="${user.rank.name}">Rank</span>
              <span th:if="${user.isOrganizer}" th:text="#{user.organizer}">Rank</span>
            </div>
            <div class="form-group d-flex align-items-center mb-3" th:if="${!user.isOrganizer}">
              <h6 class="fw-bold" th:text="${user.points + ' Points'}">45</h6>
            </div>
          </div>
          <div class="col-lg-10 col-md-8 col-sm-10" style="width: 50%">
            <div class="form-group d-flex align-items-center mb-3">
              <div th:if="${!user.isOrganizer && user.rank.name != 'Wise and Benevolent Photo Dictator'}">
                <span>Points till next rank:
                <span th:if="${user.rank.name == 'Junkie'}" th:text="${50 - user.points}">35</span>
                <span th:if="${user.rank.name == 'Enthusiast'}" th:text="${150 - user.points}">75</span>
                <span th:if="${user.rank.name == 'Master'}" th:text="${1000 - user.points}">75</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${session.isAuthenticated && (session.user.isOrganizer() || session.currentUser == user.username)}"
             class="card-footer text-center text-dark bg-light">
          <a th:if="${session.user.isOrganizer()}" href="#" class="btn btn-success" th:href="@{${permissionPath}}"><i
                  class="bi bi-toggles" title="Update permissions"></i></a>
          <a href="#" class="btn btn-warning" th:if="${user.isOrganizer}" th:href="@{/users}">All Users</a>
          <a href="#" class="btn btn-warning" th:if="${user.isOrganizer}" th:href="@{/users/photojunkies}">Photo Junkies</a>
          <a href="#" class="btn btn-warning" th:href="@{${updatePath}}"><i class="bi bi-person-lines-fill"
                                                                            title="Update settings"></i></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger"><i
                  class="bi bi-person-fill-slash" title="Delete account"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div th:if="${userMatch}" class="row justify-content-center mt-2 mb-5">
    <div class="col-lg-10">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="active-contests-tab" data-bs-toggle="tab" data-bs-target="#active-contests-tab-pane"
                  type="button" role="tab" aria-controls="active-contests-tab-pane" aria-selected="true">Active Contests
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="finished-contests-tab" data-bs-toggle="tab" data-bs-target="#finished-contests-tab-pane"
                  type="button" role="tab" aria-controls="finished-contests-tab-pane" aria-selected="false">Finished Contests
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="active-contests-tab-pane" role="tabpanel" aria-labelledby="active-contests-tab"
             tabindex="0">
          <div class="list-group w-auto mt-1">
            <th:block th:if="${user.activeContests.isEmpty()}">
              <div class="d-flex gap-2 w-100 justify-content-center">
                <div>
                  <h6 class="mb-0 display-6">No Active Contests</h6>
                </div>
              </div>
            </th:block>
            <th:block th:each="contest : ${user.activeContests}">
              <a href="#" th:href="@{/contests/{id}(id=${contest.id})}"
                 class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img class="img-thumbnail rounded" th:if="${contest.coverPhoto != null}"
                     style="width: 10%" th:src="${contest.coverPhoto}" th:alt="${'cover photo'}"
                     alt="cover photo" src="/">
                <img class="img-thumbnail rounded"
                     th:if="${contest.coverPhoto == null}" th:src="@{/images/1156px-Picture_icon_BLACK.svg.png}"
                     th:alt="${'cover photo'}" alt="cover photo" src="../static/images/1156px-Picture_icon_BLACK.svg.png"
                     style="width: 10%">
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0" th:text="${contest.title}">Title (design!)</h6>
                      <span class="mb-0 opacity-75"
                         th:text="${contest.category.name}">
                      Body (design!)</span>
                  </div>
                </div>
                <div>
                  <span>
                    <i class="bi bi-people"></i>
                    <span th:text="${contest.participants.size()}"></span>
                  </span>
                </div>
              </a>
            </th:block>
          </div>
        </div>

        <div class="tab-pane fade" id="finished-contests-tab-pane" role="tabpanel" aria-labelledby="finished-contests-tab"
             tabindex="0">
          <div class="list-group w-auto mt-1">
            <th:block th:if="${user.finishedContests.isEmpty()}">
              <div class="d-flex gap-2 w-100 justify-content-center">
                <div>
                  <h6 class="mb-0 display-6">No Finished Contests</h6>
                </div>
              </div>
            </th:block>
            <th:block th:each="contest : ${user.finishedContests}">
              <a href="#" th:href="@{/contests/{id}(id=${contest.id})}"
                 class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img class="img-thumbnail rounded" th:if="${contest.coverPhoto != null}"
                     style="width: 10%" th:src="${contest.coverPhoto}" th:alt="${'cover photo'}"
                     alt="cover photo" src="/">
                <img class="img-thumbnail rounded"
                     th:if="${contest.coverPhoto == null}" th:src="@{/images/1156px-Picture_icon_BLACK.svg.png}"
                     th:alt="${'cover photo'}" alt="cover photo" src="../static/images/1156px-Picture_icon_BLACK.svg.png"
                     style="width: 10%">
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0" th:text="${contest.title}">Title (design!)</h6>
                    <span class="mb-0 opacity-75"
                          th:text="${contest.category.name}">
                      Body (design!)</span>
                  </div>
                </div>
                <div>
                  <span>
                    <i class="bi bi-people"></i>
                    <span th:text="${contest.participants.size()}"></span>
                  </span>
                </div>
              </a>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="#" th:href="@{${deletePath}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:replace="~{fragments/scripts :: bootstrap}"></script>
</body>
</html>
