<form th:fragment="photo-form-new" action="#" th:action="${requestURI}" method="post"
      enctype="multipart/form-data" th:object="${photo}">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}">
  </div>
  <div>
    <label for="story">Story:</label>
    <textarea id="story" name="story" rows="10" th:field="*{story}"></textarea>
  </div>
  <div>
    <label for="file">File:</label>
    <input type="file" id="file" name="file" th:field="*{file}">
  </div>
  <button type="submit">Submit</button>
</form>
