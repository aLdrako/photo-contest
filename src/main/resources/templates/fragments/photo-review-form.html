<form th:fragment="photo-review-form" action="#" th:action="${requestURI}" th:object="${review}" method="post">
  <div class="mb-3">
    <input type="text" class="form-control" id="floatingComment" placeholder="Comment"
           th:errorclass="is-invalid" th:field="*{comment}">
    <label for="floatingComment" th:text="#{photo.label.comment}">Comment</label>
    <label class="text-danger" th:errors="*{comment}">Name error placeholder</label>
  </div>
  <div class="mb-3 form-check">
    <label class="form-check-label">Fits Category
      <input type="checkbox" value="false" th:field="*{fitsCategory}" th:errorclass="is-invalid">
    </label>
  </div>
  <div class="mb-3">
    <label for="number">Score:</label>
    <input type="number" id="number" th:field="*{score}" min="1" max="10">
    <label class="text-danger" th:errors="*{score}">Name error placeholder</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
